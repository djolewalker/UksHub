{% load static hub_filters %}
<script src="{% static "js/identicon.js" %}"></script>
<script>
    document.write(
        '<img class="rounded-circle border border-secondary p-1 bg-white" width="100%" height="100%" src="data:image/svg+xml;base64,' +
        new Identicon(
            '{{user.username | hash}}', {
                foreground: [0, 0, 0, 255],
                background: [255, 255, 255, 255],
                margin: 0.2,
                format: 'svg'
            }).toString() + '">');
</script>
